<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCIO MI VIDA</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content">
        <div>
            <img src="Images/giphy.gif" alt="TOMOE">
        </div>

        <div>
            <h1>ME PERDONAS?</h1>
        </div>

        <div>
            <a href="the_amo.html">
                <button id="si">
                    SI THE AMO MI AMOR
                </button>
            </a>

            <button id="no">
                NO YA NO TE KIERO
            </button>
        </div>
    </div>

    <script>
        const siButton = document.getElementById('si');
        const noButton = document.getElementById('no');

        noButton.addEventListener('click', () => {
            const currentSize = parseFloat(window.getComputedStyle(siButton).fontSize);
            siButton.style.fontSize = (currentSize + 10) + 'px';
        });
    </script>
</body>
</html>
